<!DOCTYPE html>
<html lang="es">

<body>
    <mat-toolbar>
        <img src="../../../assets/img/Imagen1.png" width="130" height="70" style="margin-right: 30px">
        <button mat-button style="margin-right: 30px" [routerLink]="'/principal-consulta'">Inicio</button>
        <button mat-button [routerLink]="'/consulta'">Nuevo Paciente</button>
        <span style="flex: 1;"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>person</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">

        <mat-form-field class="centered-search">
            <mat-label>Buscar...</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input autocomplete="off">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÉDULA </th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES Y APELLIDOS </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="fechaIngreso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA INGRESO </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fechaUltima">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ULTIMA FECHA </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaUltima}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="historial">
                    <th mat-header-cell *matHeaderCellDef> HISTORIAL CLÍNICO </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="button-container">
                            <button mat-button (click)="revisarUsuario(element.cedula)"> REVISAR </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</body>

</html>
